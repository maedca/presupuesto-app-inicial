<div class="ingreso">
  <h2 class="ingreso_titulo">Ingresos</h2>
  <div class="elemento limpiarEstilos" *ngFor="let ingreso of ingresos">
    <div class="elemento_descripcion" >{{ingreso.descripcion}}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">+ {{ingreso.valor}}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn" (click)="eliminarIngreso(ingreso)">
          <i class="ion-ios-close-outline"></i>
        </button>
      </div>
    </div>
  </div>



</div>
